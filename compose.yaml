services:
  laravel:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        WWWUSER: '${WWWUSER}'
        WWWGROUP: '${WWWGROUP}'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - .:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/99-overrides.ini
    networks:
      - app-network
    depends_on:
      - mysql
  web-server:
    image: nginx:alpine
    ports:
      - '8080:80'
    volumes:
      - .:/var/www/html
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - laravel
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel_db
    ports:
      - '3306:3306'
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: 'phpmyadmin:latest'
    ports:
      - '8081:80'
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: password
    networks:
      - app-network
    depends_on:
      - mysql
networks:
  app-network:
    name: ${COMPOSE_PROJECT_NAME:-}_${DOCKER_NETWORK}
    driver: bridge
volumes:
  db_data:
    driver: local
